<template name="login">
	{{#if currentUser}}
		<div class="panel panel-default panel-logout">
			<div class="panel-heading">
				<h3 class="panel-title"> Welcome Back</h3>
			</div>
			<div class="panel-body">
				{{userEmail}}
				<hr>	
				<form class="logout-form">
					<button type="submit" class="btn btn-primary"> Logout </button>
				</form>
			</div>
		</div>	
	{{else}}
	<div class="panel panel-default panel-login">
		<div class="panel-heading"> 
			<h3 class="panel-title">Customer Login </h3>
		</div>
		<div class="panel-body">
			<form class="login-form">
				<div class="form-group">
					<label> Email address </label>
					<input type="email" class="form-control" id="email" paceholder="Email">
				</div>
				<div class="form-group">	
					<label>Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary"> Login</button>
				<a href="#" class="register-link"> Create an acccount </a>
			</form>
		</div>
	</div>

	<div class="panel panel-default panel-register">
		<div class="panel-heading"> 
			<h3 class="panel-title">Customer Registration</h3>
		</div>
		<div class="panel-body">
			<form class="register-form">
				<div class="form-group">
					<label> Email address </label>
					<input type="email" class="form-control" id="email" paceholder="Email">
				</div>
				<div class="form-group">	
					<label>Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					<div class="form-group">	
						<label>Confirm Password</label>
						<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
					</div>
					<button type="submit" class="btn btn-primary"> register</button>
					<a href="#" class="login-link"> Login</a>
				</div>
			</form>
		</div>
	</div>
    {{/if}}
</template>
